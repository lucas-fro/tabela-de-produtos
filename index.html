<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de produtos</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>produtos da loja</h1>
    </header>
    <main>
        <div class="title">
            <span>Tabela de produtos</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="Produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" placeholder="Valor do produto">
            </div>
            <button type="submit" onclick="adicionarProduto()" class="btnCard btnAdd">ADICIONAR</button>
            <button type="reset" onclick="limparLista()" class="btnCard btnClean">LIMPAR LISTA</button>
        </div>
        <div class="content">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="acoesCell">Ações</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>


    <script src="assets/script.js"></script>
</body>
</html>
